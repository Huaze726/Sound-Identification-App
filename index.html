<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="icon" type="image/x-icon" href="sound.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="header_div text-center">
      <h1 style="color: lime;"><b><i>SOUND CONTROLLED ALIENS</i></b></h1>
      <br>
      <h4 style="color: lightcoral;">NOTE: Play different sounds like clap, snap, bell to make the aliens dance</h4>
    </div>
    <div class="main_div">
      <br>
      <button class="btn btn-success start" onclick="startClassification()"><b>START</b></button>
      <h3 id="result_label">I can hear - </h3>
      <h3 id="result_confidence">Accuracy - </h3>
      <br>
      <div class="image">
        <img src="aliens-01.png" id="alien1" width="200" height="150" style="margin-bottom: -35px;">
        <img src="aliens-02.png" id="alien2" width="200" height="200">
        <img src="aliens-03.png" id="alien3" width="200" height="200">
        <img src="aliens-04.png" id="alien4" width="200" height="150" style="margin-bottom: -35px;">
      </div>
    </div>
  </center>
  <div class="footer"><p class="footer-text">Developed by - <a href="https://github.com/Huaze726">Huaze</a></p></div>
  <script src="main.js"></script>
</body>

</html>
